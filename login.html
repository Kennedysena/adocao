<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animanaus.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body
    style="
      background-image: url('imagem/DogLogin.jpg');
      flex: 1;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    "
  >
    <div class="container-register">
      <section class="section-login">
        <div class="login-form-wrapper">
          <form class="contact-form" style="margin: none">
            <h2 style="color: #0077b6; margin-bottom: 2rem; text-align: center">
              FacÌ§a seu login
            </h2>
            <div class="form-group mt-6">
              <label for="email" style="color: black">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite seu email"
                required
                style="height: 3rem"
              />
            </div>
            <div class="form-group mt-4">
              <label for="subject" style="color: black">Senha:</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Digite a sua senha"
                required
                style="height: 3rem"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              style="margin-top: 2rem"
            >
              Entrar
            </button>
          </form>
        </div>
        <a class="nav-link" style="color: #ff282c" href="cadastro.html"
          >criar conta</a
        >
      </section>
    </div>
  </body>
</html>
