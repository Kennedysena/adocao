<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animanaus.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-4">
      <div class="d-flex align-items-center gap-1 fs-5">
        <i class="ph ph-dog fs-2"></i>
        <a class="navbar-brand logo" href="index.html">ANIMANAUS</a>
      </div>
      <!-- Menu de navegação para dispositivos grandes -->
      <nav
        class="navbar d-none d-lg-block d-flex align-items-center justify-content-center"
      >
        <ul class="navbar-nav d-flex flex-row gap-4">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adote.html">Adote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="doacao.html">Doações</a>
          </li>
          <li class="nav-item">
            <button class="toggle-mode">
              <span class="sr-only">Ativar light mode!</span>
              <i class="ph ph-sun"></i>
              <i class="ph ph-moon"></i>
            </button>
          </li>
        </ul>
      </nav>
      <!-- Botão hamburger para dispositivos pequenos -->
      <button
        class="navbar-toggler d-lg-none fs-5"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu"
        aria-label="Toggle navigation"
      >
        <span><i class="ph ph-list"></i></span>
      </button>
    </header>

    <!-- Offcanvas: Menu lateral para dispositivos pequenos -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
        <button class="toggle-mode">
          <span class="sr-only">Ativar light mode!</span>
          <i class="ph ph-sun"></i>
          <i class="ph ph-moon"></i>
        </button>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Fechar"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adote.html">Adote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="doacao.html">Doações</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="text-slider-container">
      <div class="animated-text mt-5">
        <h1 class="mt-5">Entre em Contato</h1>
        <p class="mb-5">
          Se você tiver dúvidas ou quiser saber mais sobre adoção, envie-nos uma
          mensagem!
        </p>
      </div>
    </div>
    <section class="contact-section container py-5">
      <div class="contact-form-wrapper">
        <form class="contact-form">
          <div class="form-group mb-3">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="subject">Assunto:</label>
            <input
              type="text"
              id="subject"
              class="form-control"
              placeholder="Digite o assunto"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="subject">Número de Contato</label>
            <input
              type="text"
              id="subject"
              class="form-control"
              placeholder="Digite o assunto"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="message">Mensagem:</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              placeholder="Digite sua mensagem"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Enviar Mensagem
          </button>
        </form>
      </div>
    </section>

    <div class="chatbot-container">
      <button id="chatbot-toggle" class="chatbot-toggle">
        <img src="imagem/logochat.webp" alt="Chat Icon" />
      </button>
      <div id="chatbot-box" class="chatbot-box">
        <div class="chatbot-header">
          <h4>Assistente ANIMANAUS</h4>
          <button id="close-chatbot" class="close-chatbot" style="border: none; background: transparent; color: white;"><i class="ph ph-x"></i></button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div class="chatbot-input">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Digite sua mensagem..."
          />
          <button id="send-message" class="send-message">Enviar</button>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center p-3 text-white">
      <p>© <span id="year"></span> Animanaus. Todos os direitos reservados.</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
